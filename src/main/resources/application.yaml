

server:
  port: 8080

spring:
  application:
    name: quiz-app
  datasource:
    url: ${psql_url} 
    username: ${username}
    password: ${password}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update